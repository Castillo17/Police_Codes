<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>10 Codes</title>
  </head>
  <body>
    <header>
      <h1>10 Codes Shortcut! Vernon Hills Edition</h1>
      <p class="between">(Between 1000 and 1099)</p>
      <button class="btn reset">Reset!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="tel" pattern="[0-9]" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Your Code Is...</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
